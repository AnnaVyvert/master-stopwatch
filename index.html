<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3279/3279238.png" type="image/x-icon" />

    <link rel="stylesheet" href="src/assets/ubuntu-tokens.css" />
    <link rel="stylesheet" href="src/assets/ubuntu-bind.css" />
    <link rel="stylesheet" href="src/assets/style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <title>stopwatch</title>
  </head>
  <body>
    <section class="total-time-container">
      <span class="total-time"></span>
    </section>
    <section class="control-panel">
      <button onclick="start()" class="start"><i class="fa-solid fa-play"></i></button>
      <button onclick="stop()" hidden class="stop"><i class="fa-solid fa-pause"></i></button>
      <input class="note" type="text" placeholder="note" />
      <button onclick="submitLap()" class="submit"><i class="fa-solid fa-check"></i></button>
      <button onclick="removePresentLapTime()" class="remove-present-lap"><i class="fa-solid fa-xmark"></i></button>
      <button onclick="location.reload()"><i class="fa-solid fa-sync"></i></button>
      <button onclick="switchFilesFunctionality()" class="file-functionality-open"><i class="fa-solid fa-file"></i></button>
      <span class="file-functionality-panel" onclick="switchFilesFunctionality()" hidden>
        <button onclick="exportDataHandler()"><i class="fa-solid fa-file-arrow-down"></i></button>
        <button onclick="uploadFileRedirect()"><i class="fa-solid fa-file-arrow-up"></i></button>
      </span>
      <input type="file" multiple accept=".json" style="display: none;"/>
      <button onclick="handleAsideNotePopup()" class="aside-notes"><i class="fa-solid fa-note-sticky"></i></button>
      <dialog class="popup aside-note">
        <div class="close-button">
          <i class="fa-solid fa-xmark" onclick="handleAsideNotePopup()"></i>
        </div>
        <div>aside notes:</div>
        <div><textarea id="aside-note" cols="30" rows="10"></textarea></div>
      </dialog>
      <button onclick="handleEditPresentLapTimePopup()">
        <i class="fa-regular fa-clock"></i>
      </button>
      <dialog class="popup edit-present-lap-time">
        <div>edit present lap time:</div>
        <div>
          <span class="edit-present-lap-totaltime"></span>
          <select>
            <option value="+">+</option>
            <option value="-">-</option>
          </select>
          <input type="text" style="width: 70px; text-align: center;">
        </div>
        <div style="margin-top: 16px;">
          <button onclick="handleEditPresentLapTimePopup()">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <button class="edit-present-lap-submit" onclick="handleEditPresentLapTime()">
            <i class="fa-solid fa-check"></i>
          </button>
        </div>
      </dialog>
    </section>
    <section class="add-panel-container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </section>
    <section class="laps-container" hidden>
      <table>
        <thead>
          <th></th>
          <th>lap</th>
          <th>start time</th>
          <th>time</th>
          <th>note</th>
          <th>action</th>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <div class="center">
      <button onclick='removeAll()' class="reset"><i class="fa-solid fa-trash"></i></button>
    </div>
  </body>
  <script src="src/handlers/key-handler.js"></script>
  <script src="src/binders/ref-binder.js"></script>

  <script src="src/workers/store-worker.js"></script>
  <script src="src/workers/table-worker.js"></script>
  <script src="src/workers/time-worker.js"></script>

  <script src="src/workers/lap-store-worker.js"></script>
  <script src="src/workers/stopwatch-worker.js"></script>

  <script src="src/workers/drag-and-drop.js"></script>
  <script src="src/workers/file-utils.js"></script>
  <script src="src/workers/handlers.js"></script>
  <script src="src/workers/common-utils.js"></script>

  <script src="src/src.js"></script>
</html>
